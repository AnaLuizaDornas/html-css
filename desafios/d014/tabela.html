<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
    }

    th,td {
      border: 1px solid black;
      padding: 10px;
    }

    td {
      text-align: left;
    }

    th {
      text-align: center;
    }

    thead {
      background-color: gray;
      color: white;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Área</th>
        <th scope="col">Diciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
        <th scope="col">Média</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="5" scope="rowgroup">Exatas</th>
      </tr>

      <tr>
          <td>Matemática</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
      </tr>
     
      <tr>
        <td>Física</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <td>Química</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <td>Biologia</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <th colspan="6" scope="colgroup">Média de Exatas</th>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <th rowspan="5" scope="rowgroup">Humanas</th>
      </tr>

      <tr>
        <td>História</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <td>Geografia</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>

      <tr>
        <th colspan="5" scope="colgroup">Média de Humanas</th>
        <td class="num">0.0</td>
      </tr>
      

    </tbody>
  </table>
  
</body>
</html>
